      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
      }

      body {
        background: linear-gradient(to bottom, #e0eafc, #cfdef3);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      section {
        width: 300px;
        margin-top: -20vh;
        background-color: #ffffff;
        border-radius: 12px;
        box-shadow: 0 0 10px rgba(128, 128, 128, 0.635),
          0 0 20px rgba(128, 128, 128, 0.635),
          0 0 30px rgba(128, 128, 128, 0.635);
        padding: 24px;
        text-align: center;
      }

      img {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        border: 3px solid #ffffff;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        margin-bottom: 16px;
      }

      h3 {
        font-size: 18px;
        color: #000000;
        margin-bottom: 4px;
      }

      .small {
        display: flex;
        flex-direction: column;
        gap: 4px;
        b {
          font-size: 14px;
          color: #333333;
        }
      }

      .div {
        display: flex;
        justify-content: center;
        gap: 12px;
        margin-top: 16px;
      }

      button {
        padding: 8px 16px;
        border: 2px solid #0077cc;
        background-color: white;
        color: rgb(30, 94, 255);
        border-radius: 6px;
        cursor: pointer;
        font-size: 15px;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #bddafc;
      }
    </style>

  <body>
    <section>
      <main>
        <img
          id="image"
          src="https://i.pinimg.com/originals/a2/ed/5b/a2ed5be4773311b2f5cd9b77478ea13d.png"
          alt="Profile Picture"
        />
        <div class="small">
          <h3 id="h3-tag">John Smith</h3>
          <b id="job">Data Analyst</b>
          <b id="age">22 years</b>
          <b id="email">johnsmith12345@gmail.com</b>
        </div>
      </main>
      <div class="div">
        <button onclick="previous()">Previous</button>
        <button onclick="next()">Next</button>
      </div>
    </section>
  </body>
</html>
